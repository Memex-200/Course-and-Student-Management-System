<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شركة الذكاء الاصطناعي والروبوتات</title>
    <meta
      name="description"
      content="شركة الذكاء الاصطناعي والروبوتات - تعليم متميز في مجالات التكنولوجيا الحديثة"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Cairo", "ui-sans-serif", "system-ui", "-apple-system",
          "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial",
          "Noto Sans", "sans-serif";
      }

      .tech-font {
        font-family: "Orbitron", "Cairo", monospace;
      }

      /* RTL support */
      .rtl {
        direction: rtl;
        text-align: right;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: linear-gradient(180deg, #f1f5f9 0%, #e2e8f0 100%);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #0ea5e9 0%, #0284c7 100%);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #0284c7 0%, #0369a1 100%);
      }

      /* Glowing effects */
      .glow-blue {
        box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
      }

      .glow-purple {
        box-shadow: 0 0 20px rgba(217, 70, 239, 0.3);
      }

      .glow-green {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
      }

      /* Neon text effects */
      .neon-text {
        text-shadow: 0 0 5px currentColor, 0 0 10px currentColor,
          0 0 15px currentColor;
      }

      /* Circuit animation */
      .circuit-line {
        stroke-dasharray: 10;
        animation: circuitFlow 3s ease-in-out infinite;
      }

      /* Matrix rain effect */
      .matrix-char {
        color: #22c55e;
        font-family: "Orbitron", monospace;
        animation: matrixRain 2s linear infinite;
      }

      /* Holographic effect */
      .holographic {
        background: linear-gradient(45deg, #0ea5e9, #d946ef, #22c55e, #f59e0b);
        background-size: 400% 400%;
        animation: hologram 4s ease-in-out infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Floating particles */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #0ea5e9;
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(2) {
        animation-delay: -1s;
        background: #d946ef;
      }
      .particle:nth-child(3) {
        animation-delay: -2s;
        background: #22c55e;
      }
      .particle:nth-child(4) {
        animation-delay: -3s;
        background: #f59e0b;
      }
      .particle:nth-child(5) {
        animation-delay: -4s;
        background: #14b8a6;
      }

      /* Robot animation */
      .robot-icon {
        animation: robotWalk 2s ease-in-out infinite;
      }

      /* Cyber grid background */
      .cyber-bg {
        background-image: linear-gradient(
            rgba(14, 165, 233, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      /* Glitch effect */
      .glitch {
        animation: cyberGlitch 0.3s ease-in-out infinite;
      }

      /* Loading animation */
      .loading-dots::after {
        content: "";
        animation: loadingDots 1.5s ease-in-out infinite;
      }

      @keyframes loadingDots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
